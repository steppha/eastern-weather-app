<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 
    
    <link rel="stylesheet" href="style.css">
    <title>Eastern Weather App</title>
</head>

<body>
  

    <div class="container">

        <div class="btn-container">
            <button class="loc-button">Search Location</button>
        </div>
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2></h2>
                <span></span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span></span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' color='red'>
                    
                </i>
                <h1 class="weather-temp">
                    
                </h1>
                <h3></h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title"></span>
                    <span class="value"></span>
                </div>
                <div>
                    <span class="title"></span>
                    <span class="value"></span>
                </div>
                <div>
                    <span class="title"></span>
                    <span class="value"></span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Sat</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sun</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Mon</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Tue</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Wed</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Thu</span>
                    <span class="day-temp"></span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Fri</span>
                    <span class="day-temp"></span>
                </li>
            </ul>
        </div>

    </div>

    <footer class="footer">
        <a class="links" href="http://www.icuzambia.net">ICU Zambia</a>
        <a class="links" href="https://www.zrdc.org">ZRDC</a>
        <p>&copy; 2024 Eastern Weather App. All rights reserved. Designed and Maintained
            By Stephen Tembo, SIN: 2310294374</p>
    </footer>

    <script src="index.js"></script>

</body>

</html>
